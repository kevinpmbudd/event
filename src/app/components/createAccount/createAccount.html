<form class="form-signin">
  <h2 class="form-signin-heading text-center">Create an account</h2>
  <label for="inputName" class="">Name</label>
  <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
  <label for="inputEmail" class="">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <label for="inputPasswordConfirm" class="">Confirm Password</label>
  <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Join Us</button>
</form>
